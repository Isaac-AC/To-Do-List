{% extends 'base.html' %}

{% block header %}
    <h1>Edit Task</h1>
{% endblock %}

{% block content %}
    <form action="{{ url_for('todo.update', id=todo['id']) }}" method="post">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" value="{{ todo['description'] }}" required>
        <input type="checkbox" name="completed" id="completed" {% if todo['completed'] == 1 %} checked {% endif %}>
        <input type="submit" value="Update">
    </form>

    <form action="{{ url_for('todo.delete', id=todo['id']) }}" method="post">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Sure?')">
    </form>
{% endblock %}
